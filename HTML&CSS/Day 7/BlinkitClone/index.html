<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>


    <div class="row " style="position: fixed; width: 100vw; background-color: white; top: 0px;">
        <div class="col-2  d-flex justify-content-center align-items-center">
            <img style="width: 80%; height: 50%;" src="./Media/logo.svg" alt="">
        </div>


        <div class="col-2 p-3 d-flex flex-column justify-content-center align-items-center">
            <h3 class="fs-4 fw-bold">Delivery in 8 minutes</h3>
            <p class="fs-6">D-69, D Block, Sector 2, Noida, </p>
        </div>


        <div style="position: relative;" class="col-6  d-flex justify-content-center align-items-center">
            <i style="position: absolute; left: 80px;" class="fa-solid fa-magnifying-glass"></i>
            <input style="width: 90%; border-radius: 30px; height: 60%; background-color: #F8F8F8; border: none; padding-left: 50px;" type="text">
        </div>

        <div class="col-1 mt-2">
            <button style="height: 70px; width: 120px; border-radius: 20px;" class="btn btn-light fs-5">Log In</button>
        </div>

        <div class="col-1 mt-2">
            <button style="height: 70px; width: 130px; border-radius: 20px;"  class="btn btn-success fs-5"><i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>&nbsp;My Cart</button>
        </div>

    </div>


    <div style="margin-top: 150px; display: flex; justify-content: center;">

        <img style="width: 90vw; " src="./Media//banner1.jpg" alt="">
    
    </div>


    <div class="row" style="width: 90vw; margin: auto;">
        <img class="col-4" src="./Media/i1.jpg" alt="">
        <img class="col-4" src="./Media/i2.jpg" alt="">
        <img class="col-4" src="./Media/i3.jpg" alt="">
    </div>



    <div style="display: grid; grid-template-columns: repeat(10, 1fr); width: 90vw; margin: auto; margin-top: 50px;">
        <img style="width: 150px;" src="./Media/d1.png" alt="">
        <img style="width: 150px;" src="./Media/d2.png" alt="">
        <img style="width: 150px;" src="./Media/d3.png" alt="">
        <img style="width: 150px;" src="./Media/d4.png" alt="">
        <img style="width: 150px;" src="./Media/d5.png" alt="">
        <img style="width: 150px;" src="./Media/d6.png" alt="">
        <img style="width: 150px;" src="./Media/d7.png" alt="">
        <img style="width: 150px;" src="./Media/d8.png" alt="">
        <img style="width: 150px;" src="./Media/d9.png" alt="">
        <img style="width: 150px;" src="./Media/d10.png" alt="">
        <img style="width: 150px;" src="./Media/d11.png" alt="">
        <img style="width: 150px;" src="./Media/d12.png" alt="">
        <img style="width: 150px;" src="./Media/d13.png" alt="">
        <img style="width: 150px;" src="./Media/d14.png" alt="">
        <img style="width: 150px;" src="./Media/d15.png" alt="">
        <img style="width: 150px;" src="./Media/d16.png" alt="">
        <img style="width: 150px;" src="./Media/d17.png" alt="">
        <img style="width: 150px;" src="./Media/d18.png" alt="">
        <img style="width: 150px;" src="./Media/d19.png" alt="">
        <img style="width: 150px;" src="./Media/d20.png" alt="">
    </div>



    



</body>
</html>
